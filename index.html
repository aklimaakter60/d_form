<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
	<!--css links-->
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2>Level up your Brand</h2>
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
		<form action="">
			<div class="child_form">
				<label for="name" > Name</label>
			    <input type="text" name="name" id="" placeholder="your name">
			</div>
			<div class="child_form">
				<label for="email"> Email</label>
			    <input type="email" name="email" id="" placeholder="your email address">
			</div>
			<div class="child_form">
				<label for="number">  Number</label>
			    <input type="number" name="number" id="" placeholder="your number">
			</div>
			<div class="child_form">
				<label for="message">How can we help you</label>
				<textarea name="" id="" col="30" row="10" placeholder="your message"></textarea>
			</div>
			<div class="child_form">
			    <input type="button" value="Send message">
			</div>
			
		</form>

	</div>
	<!--js links-->
	<script src="js.bootstrap.bundle.min.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
